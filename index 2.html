<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lead Capture | Vinet</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #111;
      max-width: 500px;
      margin: auto;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      max-width: 150px;
    }
    h1 {
      color: #c00000;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #c00000;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #a00000;
    }
    .status {
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .found {
      background-color: #f4f4f4;
      border: 1px solid green;
    }
    .not-found {
      background-color: #fef1f1;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://bit.ly/vinet_logo" alt="Vinet Logo" />
    <h1>Lead Capture</h1>
  </header>

  <div id="loginSection">
    <label for="login">Splynx Login</label>
    <input type="text" id="login" name="login" />

    <label for="password">Splynx Password</label>
    <input type="password" id="password" name="password" />

    <button onclick="doLogin()">Login</button>
  </div>

  <form id="leadForm" style="display:none;">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required/>

    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone"/>

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName"/>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName"/>

    <label for="address">Address</label>
    <input type="text" id="address" name="address"/>

    <button type="button" onclick="checkLead()">Check Lead</button>
    <button type="button" onclick="createLead()">Create Lead</button>
    <button type="button" onclick="overrideLead()">Override</button>
  </form>

  <div id="status" class="status" style="display:none;"></div>

  <script>
    async function doLogin() {
      const login = document.getElementById("login").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ login, password }),
      });

      const result = await res.json();
      if (result.token) {
        localStorage.setItem("token", result.token);
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("leadForm").style.display = "block";
      } else {
        alert("Login failed");
      }
    }

    async function checkLead() {
      const formData = getFormData();
      const res = await fetch("/check", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + localStorage.getItem("token")
        },
        body: JSON.stringify(formData),
      });
      const result = await res.json();
      showStatus(result.found ? "Lead exists: " + JSON.stringify(result.match) : "No match found.", result.found);
    }

    async function createLead() {
      const formData = getFormData();
      const res = await fetch("/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + localStorage.getItem("token")
        },
        body: JSON.stringify(formData),
      });
      const result = await res.json();
      if (result.success) {
        showStatus("Lead created successfully. Splynx Lead ID: " + result.id, true);
      } else {
        showStatus("Failed to create lead: " + result.message, false);
      }
    }

    async function overrideLead() {
      const formData = getFormData();
      formData.override = true;
      const res = await fetch("/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + localStorage.getItem("token")
        },
        body: JSON.stringify(formData),
      });
      const result = await res.json();
      if (result.success) {
        showStatus("Lead overridden. Splynx Lead ID: " + result.id, true);
      } else {
        showStatus("Override failed: " + result.message, false);
      }
    }

    function getFormData() {
      return {
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        first_name: document.getElementById("firstName").value,
        last_name: document.getElementById("lastName").value,
        address: document.getElementById("address").value
      };
    }

    function showStatus(message, success) {
      const statusDiv = document.getElementById("status");
      statusDiv.textContent = message;
      statusDiv.className = "status " + (success ? "found" : "not-found");
      statusDiv.style.display = "block";
    }
  </script>
</body>
</html>
